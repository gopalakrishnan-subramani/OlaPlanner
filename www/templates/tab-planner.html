<ion-view view-title="Planner">
  <ion-content>
  	<a href="#tab/planner/new">New Plan</a>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="plan in plans.models" type="item-text-wrap" href="#/tab/planner/{{plan.id}}">
         
        <h2>{{plan.get('name')}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
